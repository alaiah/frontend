<div class="input-group">
    <input #myInput (keyup.enter)="searchProducts(myInput.value)" type="search" class="form-control rounded"
        placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button (click)="searchProducts(myInput.value)" type="button" class="btn btn-outline-primary">search</button>
</div>
