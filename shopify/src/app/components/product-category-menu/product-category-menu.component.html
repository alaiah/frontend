<div class="product-category py-5">
  <h5 class="mb-4">Shop by Category</h5>
  <ul class="list-unstyled text-muted">
    <li *ngFor="let tempProductCategory of  productCategories"
      class="mb-2 d-flex align-items-center justify-content-between">
      <a class="reset-anchor" routerLinkActive="active"  routerLink="/products/category/{{ tempProductCategory.id }}" >{{ tempProductCategory.categoryName }}</a>
    </li>
  </ul>
</div>
