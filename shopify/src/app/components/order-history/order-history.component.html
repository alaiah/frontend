<section class="py-5">

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12 mx-auto">

                <div *ngIf="orders.length == 0" style="min-height: 500px;">
                    <header class="text-center mb-5">
                        <div class="mb-5"><h2>You have no order history.</h2></div>

                        <div>
                            <a class="btn btn-outline-primary" routerLink="products"> 
                                <i class="fas fa-shopping-bag me-2"></i>Continue shopping
                            </a>
     
                        </div>
                    </header>
                </div>
                <!-- Navigation-->
                <header *ngIf="orders.length > 0" class="text-center mb-5">
                    <h2>Order History</h2>
                </header>
           
                <!-- Shopping cart-->
                <div *ngIf="orders.length > 0" class="table-responsive mb-4">
                    <table class="table">
                        <thead class="bg-light">
                            <tr>
                                <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Order Date</strong></th>
                                <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Order Tracking #</strong></th>
                                <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Total Price</strong></th>
                                <th class="p-3 border-0" scope="col"><strong class="text-uppercase">Total Quantity</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of orders">
                                <td class="p-3 align-middle border-0">
                                    <p class="mb-0 small">{{ item.createdDate | date: "medium" }}</p>
                                </td>
                                <td class="p-3 pl-0 border-0" scope="row">
                                    <div class="d-flex align-items-center">
                                        <a class="reset-anchor d-block animsition-link" href="detail.html">{{ item.orderTrackingNumber}}</a>
                                   </div>
                                </td>
                                <td class="p-3 align-middle border-0">
                                    <p class="mb-0 small">{{ item.totalPrice }}</p>
                                </td>
                                <td class="p-3 align-middle border-0">
                                    <p class="mb-0 small">{{ item.totalQuantity }}</p>
                                </td>
                                 
                            </tr>
                        </tbody>
                    </table>

                    <div class="footer-pagination">
                        <div class="row mx-5">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6">
                                        <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize"
                                            [collectionSize]="totalElements" [maxSize]="3" [boundaryLinks]="true"
                                            (pageChange)="getOrders()">
                                        </ngb-pagination>


                                    </div>
                                    <div class="col-md-6 mt-2" style="text-align: right;">
                                        <span style="padding-right: 10px;">Page size:</span>

                                        <select (change)="updatePageSize(getValue($event))">
                                            <option>5</option>
                                            <option selected="true">10</option>
                                            <option>20</option>
                                            <option>50</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

 

                    <!-- Cart footer-->
                     <div class="bg-light p-4">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item py-1">
                                        <a class="btn btn-outline-primary" routerLink="/products"> 
                                            <i class="fas fa-shopping-bag me-2"></i>Continue shopping
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
